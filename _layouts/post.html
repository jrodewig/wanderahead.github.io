<!DOCTYPE html>
<html lang="en-US">
<head>
  {% include head.html %}
  <link rel="preload" href="/assets/css/post.css" as="style" onload="this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="/assets/css/post.css">
  </noscript>
</head>
<body>
  {% include nav.html %}
  {% assign featured_image = page.image | replace: '.webp', '-1440x600.webp' %}
  <div class="featured-image-wrapper">
    <picture>
      <source 
        media="(min-width: 1280px)" 
        srcset="{{ featured_image }} 1600w"
      >
      <source 
        media="(min-width: 1024px)" 
        srcset="{{ page.image | replace: '.webp', '-768x320.webp' }} 960w"
      >
      <source 
        srcset="{{ page.image | replace: '.webp', '-414x173.webp' }} 480w"
      >
      <img 
        class="featured-image" 
        src="{{ featured_image }}" 
        alt="{{ page.title }}"
        width="1200"
        height="500"
      >
    </picture>
  </div>
  <main class="post fixed-width ">
    <span class="cat">{{ page.category }}</span>
    <h1>{{ page.title }}</h1>
    <div class="info">
      <p class="author">By {{ page.author }}</p>
      <p class="last-updated">Updated on {{ page.last-updated | date: "%B %d,
      %Y" }}</p>
      <article class="article">
        {{ content }}
      </article>
    </div>
  </main>
  {% include footer.html %}
</body>
</html>
