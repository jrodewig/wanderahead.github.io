<nav class="nav fixed-width">
  <a href="/" title="Wander Ahead"
    ><img
      src="/assets/img/logo.png"
      height="28"
      width="294"
      alt="Wander Ahead Logo"
  /></a>

  <button id="hamburger-menu" aria-label="Toggle navigation">
    <span id="hamburger-icon">
      <svg width="24" height="24" viewBox="0 0 24 24">
        <rect width="24" height="3"></rect>
        <rect y="8" width="24" height="3"></rect>
        <rect y="16" width="24" height="3"></rect>
      </svg>
    </span>
    <span id="close-icon" class="hidden">
      <svg width="24" height="24" viewBox="0 0 24 24">
        <line x1="4" y1="4" x2="20" y2="20" stroke="black" stroke-width="3"/>
        <line x1="20" y1="4" x2="4" y2="20" stroke="black" stroke-width="3"/>
      </svg>
    </span>
  </button>

  <nav id="nav-overlay" class="nav-overlay hidden">
    {% assign destinations_by_continent = site.destinations | group_by: 'continent' %}
    {% for group in destinations_by_continent %}
      <div class="continent-group">
        <h3 class="continent">{{ group.name }}</h3>
        <ul>
          {% for destination in group.items %}
            <li><a href="{{ destination.url | relative_url }}">{{ destination.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}
  </nav>
</nav>

<script>
document.getElementById('hamburger-menu').addEventListener('click', function() {
  var overlay = document.getElementById('nav-overlay');
  var hamburgerIcon = document.getElementById('hamburger-icon');
  var closeIcon = document.getElementById('close-icon');
  overlay.classList.toggle('hidden');
  hamburgerIcon.classList.toggle('hidden');
  closeIcon.classList.toggle('hidden');
});
</script>
