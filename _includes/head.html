<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- Favicons -->
<link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg" />
<link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico" />
<link rel="icon" type="image/png" sizes="96x96" href="/assets/img/favicon-96x96.png" />
<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png" />
<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png" />
<link rel="android-chrome-192x192" type="image/png" href="/assets/img/android-chrome-192x192.png" />
<link rel="android-chrome-512x512" type="image/png" href="/assets/img/android-chrome-512x512.png" />
<link rel="manifest" href="/site.webmanifest" />
<meta name="theme-color" content="#a2404b" />
<meta name="msapplication-TileColor" content="#a2404b" />
<meta name="apple-mobile-web-app-title" content="Wander Ahead" />
<meta name="application-name" content="Wander Ahead" />

<!-- Preload the font files -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  rel="preload"
  as="style"
  href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
/>

<!-- Load the font stylesheet -->
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
/>

<!-- Preload CSS with non-blocking technique -->
<link
  rel="preload"
  href="/assets/css/style.css"
  as="style"
  onload="this.rel='stylesheet'"
/>

<!-- Fallback for browsers that don't support the onload technique -->
<noscript>
  <link rel="stylesheet" href="/assets/css/style.css" />
</noscript>

{% if page.name == "index.html" %}
<title>{{site.title}}</title>
<meta property="og:title" content="{{site.title}}" />
<meta property="twitter:title" content="{{site.title}}" />
{% else %}
<title>{{page.title}} | {{site.title}}</title>
<meta property="og:title" content="{{page.title}} | {{site.title}}" />
<meta property="twitter:title" content="{{page.title}} | {{site.title}}" />
{% endif %}

{% if page.description %}
<meta name="description" content="{{page.description}}" />
<meta property="og:description" content="{{page.description}}" />
{% else if page.excerpt %}
<meta name="description" content="{{ page.excerpt | strip_html }}" />
<meta property="og:description" content="{{ page.excerpt | strip_html }}" />
{% else %}
<meta
  name="description"
  content="{{ page.content | strip_html | truncatewords: 25 }}"
/>
<meta
  property="og:description"
  content="{{ page.content | strip_html | truncatewords: 25 }}"
/>
{% endif %}

<link rel="canonical" href="{{site.url}}{{page.url}}" />

<meta property="og:locale" content="en_US" />
<meta property="og:url" content="{{site.url}}{{page.url}}" />
<meta property="og:site_name" content="{{site.title}}" />
<meta property="og:image" content="{{site.url}}{{page.image}}" />

<meta name="twitter:card" content="summary_large_image" />
<meta property="twitter:image" content="{{site.url}}{{page.image}}" />
